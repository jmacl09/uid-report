name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ✅ Build React app with the API base injected, then copy the config into /build
      - name: Build React app and copy config
        env:
          REACT_APP_API_BASE: https://optical360v2-ffa9ewbfafdvfyd8.westeurope-01.azurewebsites.net/api
        run: |
          echo "Using API base: $REACT_APP_API_BASE"
          npm install --no-fund --no-audit
          npm run build
          cp staticwebapp.config.json build/

      # ✅ Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_FLOWER_09C6DC503 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (e.g. PR comments)
          action: "upload"
          app_location: "/"        # Root of your React app
          api_location: "src/functions"         # No serverless functions directory
          output_location: "build" # Build output folder

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_FLOWER_09C6DC503 }}
          action: "close"
          # Inputs below are not required for 'close' but silence some IDE validators
          app_location: "/"
          api_location: ""
          output_location: "build"
